<html>

<head>
    <title>Torrent Chaser</title>
</head>

<body>
    <h1> Create Magnetlink</h1>
    <div>
        <label>Input Torrentfile</label>
        <input id="input_create_magnetlink" type="file">
        <button id="btn_create_magnetlink">Create</button><br>
        <span id="output_create_magnetlink"></span><br>
    </div>
    <script>
        {
            let file;
            let ie = document.getElementById("input_create_magnetlink");
            let bt = document.getElementById("btn_create_magnetlink");
            let ot = document.getElementById("output_create_magnetlink");

            function reqListener() {
                var ret = JSON.parse(this.responseText);
                console.log(ret);
                ot.innerText = ret["magnetlink"];
            }
            bt.addEventListener("click", function () {
                console.log(">ie.value = " + ie.value);
                var oReq = new XMLHttpRequest();
                oReq.addEventListener("load", reqListener);
                //oReq.setRequestHeader('Content-Type', 'application/json');
                oReq.open("POST", "/api/magnetlink/create");
                oReq.send(ie.files[0]);
            })
        }
    </script>

    
</body>

</html>
